<!doctype html>
<html lang="ja">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>企業情報</title>
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
      <script src="js/main.js"></script>
      <script>
		$(function(){
			//生年月日の年を自動生成
			var time = new Date();
			var year = time.getFullYear();
			for (var i = year; i >= 1900; i--) {
			    $('select[name=birth__yy]').append('<option value="' + i + '">' + i + '</option>');
			}
		})
      </script>
   </head>
   <body>
      <div class="container__current__change">
         <div class="text">内容を保存しました</div>
      </div>
      <div class="container">
         <h2 class="heading">プロフィール</h2>
         <div class="content__wrapper">
            <div class="article__wrapper">
               <div class="heading__text">KnowledgeBankで使用する、名前、写真などの基本情報</div>
               <div class="spacer"></div>
               <div class="content__form">
                  <div class="article__title">パーソナルデータ</div>
                  <hr class="news__line">
                  <div class="form-company__wrapper">
                     <div class="form-company__inner">
                        <div class="article__text">生年月日</div>
                     </div>
                     <div>
                        <select name="birth__yy" class="form-company__min2">
							<option value="">-</option>
                        </select>
                        年
                        <select name="birth__mm" class="form-company__min3">
							<option value="">-</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
                        </select>
                        月
                        <select name="birth__dd"class="form-company__min3">
							<option value="">-</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
                        </select>
                        日
                     </div>
                  </div>
                  <div class="form-company__wrapper">
                     <div class="form-company__inner">
                        <div class="article__text">性別</div>
                     </div>
                     <div>
                        <select class="form-company__mid">
	                        <option value="男性">男性</option>
	                        <option value="女性">女性</option>
	                        <option value="その他">その他</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-company__wrapper">
                     <div class="form-company__inner">
                        <div class="article__text">出身地</div>
                     </div>
                     <div>
                        <input class="form-company__mid" placeholder="日本">
                     </div>
                  </div>
               </div>
               <div class="content__form">
                  <div class="article__title">スキルセット</div>
                  <hr class="news__line">
                  <div class="form-company__wrapper">
                     <div class="form-company__inner">
                        <div class="article__text">スキル</div>
                     </div>
	                 <textarea class="form__textarea"></textarea>
                  </div>
                  <div class="form-company__wrapper">
                     <div class="form-company__inner">
                        <div class="article__text">言語</div>
                     </div>
	                 <textarea class="form__textarea"></textarea>
                  </div>
               </div>
               <div class="content__form">
                  <div class="article__title">なりたい姿</div>
                  <hr class="news__line">
                  <div class="form-company__wrapper">
                     <div class="form-company__inner">
                        <div class="article__text">自由に記入ください</div>
                     </div>
	                 <textarea class="form__textarea"></textarea>
                  </div>
               </div>
            </div>
         </div>
         <div class="btn_wrapper"><button type="submit" class="contact__button" data-anime-hover="buttons" disabled>入力内容を保存する</button></div>
      </div>
   </body>
</html>
