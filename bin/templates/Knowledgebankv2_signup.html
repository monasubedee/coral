<html lang="ja">
{% include './partials/head.html' %}
<title>ナレッジバンク設定</title>
	  <link href="css/style.css" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<img src="/static/img/1076.png" alt="knowledge Bank">
		<div class="heading__text">ナレッジバンクへようこそ</div>
		<div class="content__wrapper">
			<div class="article__wrapper">
				<form class="signup__form" method="POST" action="/signup">
				<div class="content__login">
					<img src="/static/img/1104.png"  class="user-icon" alt="user-icon">

					<div class="user-name__wrapper">
					<div class="user-name">明日花キララ</div>
					<div class="user-addres">{{mail}}</div>
					</div>

					<hr class="news__line">
					<div class="text__bold">パスワード登録</div>
					<input required autofocus type="password" class="form__password" name="pass">
					<div class="spacer"></div>
					<div class="text__bold">もう一度パスワードを入力してください</div>

					<input required autofocus type="password" class="form__password" name="retypepass">
				</div>
				<div class="btn_wrapper"><button type="submit" class="contact__button" data-anime-hover="buttons">サインアップ</button></div>
			</div>
		</form>
		</div>
	</div>
</body>

{% include './ver2/partials/footer.html' %}

</html>
